<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spherical Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
    <link rel="stylesheet" href="Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="Assets/Images/favicon.ico">

    <meta name="description" content="Easily view and share your spherical images online. Upload your JPG photos and explore them in 360 degrees without the need for any downloads or plugins.">
    <meta name="keywords" content="spherical images, 360 degree viewer, online photo viewer, upload JPG, virtual tour, panoramic images, interactive images, immagini sferiche, visualizzatore 360 gradi, visualizzatore foto online, carica JPG, tour virtuale, immagini panoramiche, immagini interattive">

    <!-- Open Graph -->
    <meta property="og:title" content="Online Spherical Image Viewer" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="Upload your JPG photos and view them in 360 degrees effortlessly. Experience immersive spherical images online without any installations.">
    <meta property="og:image" content="Assets/Images/screenshot.png" />
</head>
<body>
    <div class="position-absolute z-1 top-0 start-50 translate-middle-x text-center" id="info">
        <p>Made by <a class="text-decoration-none" href="https://github.com/MiChiamoAlbi">MiChiamoAlbi</a></p>         
    </div>
    <div id="viewer" style="width: 100%; height: 100%;"></div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Upload yout file</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input class="form-control mt-2" type="file" id="fileInput" accept=".jpg">
            </div>
          </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
                "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js"
            }
        }
    </script>
    <script type="module" src="Scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>
</html>
